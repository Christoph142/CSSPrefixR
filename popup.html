<!doctype html>
<html lang="en">
  <head>
  	<title>CSS PrefixR 2.0</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="languages/popup.js"></script>
    <script type="text/javascript" src="includes/check_site.js">/*contains site_is_excluded(current_url)*/</script>
    <script type="text/javascript">
		window.addEventListener("load", function(){//communication with background-process (index.html):
			opera.extension.onmessage = function(event){
				if(event.data=="r u the popup?") event.source.postMessage("yes, what's the current url?");
				else{
					if(site_is_excluded(event.data)){ // event.data contains the url of the current tab
						document.getElementById('is_active').className = 'inactive';
						document.getElementById('is_active').innerHTML = '#inactive#';
					}
					adjustlanguage();
				};
			}
		}, false);
	</script>
  </head>
  <body style="padding:10px; margin:0px; box-shadow:none;">
  	<h3>CSS PrefixR 2.0</h3>
    <p>
    	#is currently# <b id="is_active" class="active">#active#</b> #on site#<br><br>
        <!--a href="options.html" target="_blank">show what was fixed</a><br><br-->
        <a href="options.html" target="_blank">#configure#</a>
    </p>
  </body>
</html>
